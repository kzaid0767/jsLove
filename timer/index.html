<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div class="top">
        <h3>A Simple Timer App</h3>
    </div>
    <div class="top">
        <div class="timer">
            <div class="controls">
                <input id="duration" value="30" />
                <div>
                    <button id="start"><i class="fa-solid fa-circle-play"></i></button>
                    <button id="pause"><i class="fa-solid fa-circle-pause"></i></button>
                    <button id="reset"><i class="fa-solid fa-arrow-rotate-left"></i></button>
                </div>
            </div>
            <svg height="400" width="400" class="dial">
                <circle id="circle" r="190" cx="200" cy="200" fill="transparent" stroke="orange" stroke-width="20" transform="rotate(-90,200,200)" /> <!--I am filling in-->
            </svg>
        </div>
    </div>
    
    
    <script src="./timer.js"></script>
    <script src="./index.js"></script>
</body>

</html>
